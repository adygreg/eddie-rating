<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Styles/visual.css">
    <link rel="stylesheet" href="Styles/style.css">
    <title>EddieRating | Baised-free music rating platform</title>
</head>

<body>
    <div class="mn-container flex-col">

        <!-- --------------- Navigation Bar --------------- -->

        <nav>
            <div class="inr-container container-visual flex-row">
                <div class="left-section flex-row">
                    <div class="logo">
                        <p class="alpha logo-hover-effect">e</p>
                        <p class="alpha logo-hover-effect">d</p>
                        <p class="alpha logo-hover-effect">r</p>
                        <p class="alpha logo-hover-effect">t</p>
                        <p class="alpha logo-hover-effect">n</p>
                        <p class="domain logo-hover-effect">.com</p>
                    </div>
                    <p class="version">( alpha 1.0 )</p>
                </div>
                <div class="right-section">
                    <ul class="nav-cta">
                        <li><a href="#" class="button button-clear">Charts</a></li>
                        <li><a href="#" class="button button-clear">Ratings</a></li>
                        <li><a href="#" class="button button-clear">About</a></li>
                        <li><a href="#" class="button button-clear">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- --------------- Album Section --------------- -->

        <div class="catalog">

            <div class="inr-container">


                <!-- --------------- TAB 1 --------------- -->

                <section class="vertical-tab tab-1 container-visual flex-row">
                    <div class="left-section">
                        <img src="Styles/Images/Album_Cover/Good_Kid_Maad_City.jpg" alt="music cover" srcset=""
                            class="music-cover">
                    </div>

                    <div class="middle-section">
                        <h2 class="album-title">

                            Good Kid, M.A.A.D City

                        </h2>
                        <p class="artist-names">

                            Kendrick Lamar

                        </p>
                    </div>

                    <div class="right-section">
                        <div class="rating-container-visual flex-row">
                            <h3 class="user-rating rtn-container">8.1</h3>
                            <h3 class="eddie-rating rtn-container">7.4</h3>
                        </div>
                        <a href="#" class="tab-cta button button-fill">View Rating</a>
                    </div>
                </section>


            </div>

        </div>

        <!-- --------------- FOOTER --------------- -->

        <footer>
            <div class="inr-container flex-col flex-dead-center">

                <div class="upper-section">
                    <h2>#edrtn</h2>
                    <h2>#eddierating</h2>
                </div>

                <div class="bottom-section flex-row">

                    <div class="left-section flex-row">

                        <div class="logo">
                            <p class="alpha logo-hover-effect">e</p>
                            <p class="alpha logo-hover-effect">d</p>
                            <p class="alpha logo-hover-effect">r</p>
                            <p class="alpha logo-hover-effect">t</p>
                            <p class="alpha logo-hover-effect">n</p>
                            <p class="domain logo-hover-effect">.com</p>
                        </div>

                        <div class="credit flex-col">
                            <p class="creator">Created by <a href="https://adygreg.com" target="_blank"
                                    class="name">Adrian
                                    Gregory Fernandez</a></p>
                            <p class="copyright">Â©2024 eddierating.com</p>
                            <div class="social-cta">
                                <a href="#" class="social-icon fb-icon button button-outline"><i
                                        class="fa-brands fa-facebook"></i></a>
                                <a href="#" class="social-icon ig-icon button button-outline"><i
                                        class="fa-brands fa-instagram"></i></a>
                                <a href="#" class="social-icon x-icon button button-outline"><i
                                        class="fa-brands fa-x-twitter"></i></a>
                                <a href="#" class="social-icon tt-icon button button-outline"><i
                                        class="fa-brands fa-tiktok"></i></a>
                                <a href="#" class="social-icon yt-icon button button-outline"><i
                                        class="fa-brands fa-youtube"></i></a>
                            </div>
                        </div>
                    </div>

                    <div class="right-section flex-row">
                        <input type="text" class="search-box" placeholder="Couldn't find what you were looking for?">
                        <button type="submit" class="search-cta button button-fill-color"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>

            </div>
        </footer>

    </div>



    <!-- --------------- Wallpaper --------------- -->


    <div class="wallpaper flex-col blur-it">
        <img src="Styles/Images/wallpaper.svg" alt="">
        <img src="Styles/Images/wallpaper_2.svg" alt="">
        <img src="Styles/Images/wallpaper_3.svg" alt="">
        <img src="Styles/Images/wallpaper_4.svg" alt="">
    </div>


    </div>
</body>

</html>
