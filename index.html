<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eddierating - rating site where I rate stuff</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <div class="nav-section">
                <div class="left-section">
                    <h4>eddierating</h4>
                </div>
                <div class="right-section">
                    <ul>
                        <li> <a href="#" class="button">Home</a> </li>
                        <li> <a href="#" class="button">Album</a> </li>
                        <li> <a href="#" class="button">About</a> </li>
                        <li> <a href="#" class="button">Contact</a> </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Page -->
    <section>
        <div class="bg"></div>
        <div class="container hero-tweak">
            <div class="hero-section">
                <div class="left-section">
                    <img src="images/empty.png" alt="american dream album cover">
                </div>
                <div class="right-section">
                    <h5 class="hero-heading hh5">music of the day</h5>
                    <div class="music-details">
                        <h1 class="music-title hh1">
                            
                            <!-- Song Name-->
                            Song Name
                        
                        </h1>
                        <h3 class="music-album hh3 di">
                            
                            <!-- Album Name-->
                            Album Name
                        
                        </h3>
                        <h3 class="music-artist hh3 di">
                            
                            <!-- Artist Name-->
                            Artist Name
                        
                        </h3>
                    </div>
                    <h5 class="eddierating-rating hh5 cmark">
                        
                        <!-- Eddie Rating for this Song -->
                        n/a
                    
                    </h5>
                    <div class="music-more-details cmark">
                        <p class="music-length">
                        
                            <!-- Music Length -->
                            n/a
                        
                        </p>
                        <p class="music-genre">
                            
                            <!-- Music Genre -->
                            n/a
                        
                        </p>
                        <p class="music-release">
                            
                            <!-- Release Date of this music (month day year) -->
                            n/a
                        
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <hr>

</body>

</html>
